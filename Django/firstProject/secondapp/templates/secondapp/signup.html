{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Signup form</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<script type="text/javascript" src="{% static 'js/bootstarp.min.js' %}"></script>

</head>
<body>
	<div class="container">
<form action="" method="POST">
	<div class="row justify-content-center">
		<div class="col-sm-6">
		<div class="card">
		<div class="card-header ">SignUp form</div>
		<div class="card-body">
			{% csrf_token %}
			{{ form.as_p}}
		</div>
		<div class="card-footer">
			<input class ='bg-primary' type="submit" name="submit" value="Signup">
		</div>
	</div>
	</div>
	</div>	
</form>
</div>
</body>
</html>
